name: "netboot.xyz PXE Server"
version: "1.0.7"
slug: "netboot"
description: "netboot.xyz als PXE/TFTP/HTTP Server fuer externe DHCP-Umgebungen."
url: "https://github.com/BitcircuitEU/ha-addons/tree/main/netboot"
startup: services
boot: auto
init: false
arch:
  - amd64
  - aarch64
host_network: true
full_access: true
privileged:
  - NET_ADMIN
webui: "http://[HOST]:[PORT:3000]"
ingress: true
ingress_port: 8099
panel_icon: mdi:lan
panel_title: Netboot
map:
  - type: media
    read_only: false
options:
  menu_version: ""
  web_app_port: 3000
  nginx_port: 85
  path: "/media/netboot/image"
  path_config: "/media/netboot/config"
  tftpd_opts: ""
schema:
  menu_version: str
  web_app_port: int
  nginx_port: int
  path: str
  path_config: str
  tftpd_opts: str
ports:
  "85/tcp": 85
  "3000/tcp": 3000
  "69/udp": 69
ports_description:
  "85/tcp": "NGINX Server fuer Boot-Assets (PXE)"
  "3000/tcp": "Web-Konfiguration"
  "69/udp": "TFTP Port"
